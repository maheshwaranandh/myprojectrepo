<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
    <script src="profile.js"></script>

</head>
<body>
    <h1>User Profile</h1>
    
    <!-- Display User Information -->
    <div id="user-info">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>Email: <span id="user-email"></span></p>
        <p>Areas of Study: <span id="user-study-areas"></span></p>
        <p>Profile Picture: <img id="user-profile-pic" src="" alt="Profile Picture"></p>
    </div>

    <!-- Edit Profile Section -->
    <div id="edit-profile">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <label for="new-name">Name:</label>
            <input type="text" id="new-name">
            <br>
            <label for="new-email">Email:</label>
            <input type="email" id="new-email">
            <br>
            <label for="new-study-areas">Areas of Study:</label>
            <input type="text" id="new-study-areas">
            <br>
            <label for="new-profile-pic">Profile Picture:</label>
            <input type="file" id="new-profile-pic" accept="image/*">
            <br>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <button id="logout-button">Logout</button>

    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
